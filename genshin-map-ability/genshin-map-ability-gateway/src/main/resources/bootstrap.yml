ribbon:
  ServerListRefreshInterval: 1000

springdoc:
  swagger-ui:
    urls:
      - name: 核心API服务（需手动加前缀/api）
        url: /api/v3/api-docs
      - name: 系统管理服务（需手动加前缀/system）
        url: /system/v3/api-docs
  api-docs:
    groups:
      enabled: true

spring:
  application:
    name: oauth2-gateway

  security:
    oauth2:
      resourceserver:
        jwt:
          # jwk URL 获取公钥，填写auth模块的端口
          jwk-set-uri: http://localhost:8100/.well-known/jwks.json

  cloud:
    nacos:
      server-addr: http://localhost:8848
      username: nacos
      password: nacos
    gateway:
      discovery:
        locator:
          enabled: true # 开启从注册中心动态创建路由的功能
          lower-case-service-id: true # 将服务名称转换为小写
      routes:
        - id: oauth2-auth-login
          uri: lb://oauth2-auth
          predicates:
            - Path=/login
          filters:
            - PreserveHostHeader
        - id: oauth2-auth-token
          uri: lb://oauth2-auth
          predicates:
            - Path=/oauth/token
          filters:
            - PreserveHostHeader
        - id: oauth2-auth-authorize
          uri: lb://oauth2-auth
          predicates:
            - Path=/oauth/authorize
          filters:
            - PreserveHostHeader
        - id: oauth2-auth-check-token
          uri: lb://oauth2-auth
          predicates:
            - Path=/oauth/check_token
          filters:
            - PreserveHostHeader
        - id: system
          uri: lb://api-system
          predicates:
            - Path=/system/**
          filters:
            - StripPrefix=1
        - id: core
          uri: lb://api-core
          predicates:
            - Path=/api/**
          filters:
            - StripPrefix=1

