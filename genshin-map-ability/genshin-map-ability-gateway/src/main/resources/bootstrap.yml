spring:
  profiles:
    include:
      - "nacos-@runtime-profile@"
      - "env-@runtime-profile@"

  application:
    name: oauth2-gateway

  security:
    oauth2:
      resourceserver:
        jwt:
          # jwk URL 获取公钥，填写auth模块的端口
          jwk-set-uri: http://localhost:8092/.well-known/jwks.json

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true # 开启从注册中心动态创建路由的功能
          lower-case-service-id: true # 将服务名称转换为小写
      routes:
        - id: oauth2-auth-login
          uri: lb://api-core
          predicates:
            - Path=/login
          filters:
            - PreserveHostHeader
        - id: oauth2-auth-token
          uri: lb://api-core
          predicates:
            - Path=/oauth/token
          filters:
            - PreserveHostHeader
        - id: oauth2-auth-authorize
          uri: lb://api-core
          predicates:
            - Path=/oauth/authorize
          filters:
            - PreserveHostHeader
        - id: oauth2-auth-check-token
          uri: lb://api-core
          predicates:
            - Path=/oauth/check_token
          filters:
            - PreserveHostHeader
        - id: websocket
          uri: lb://api-core
          predicates:
            - Path=/ws/**
        - id: openapi
          uri: lb://api-core
          predicates:
            - Path=/v3/**
        - id: swagger
          uri: lb://api-core
          predicates:
            - Path=/swagger-ui/**
        - id: system
          uri: lb://api-core
          predicates:
            - Path=/system/**
        - id: core
          uri: lb://api-core
          predicates:
            - Path=/api/**
